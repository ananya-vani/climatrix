<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climatrix - Smart Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header-title">Climatrix</div>
    <main class="main-container">
      <header class="input-container">
        <input class="city-input" placeholder="Search City" type="text" />
        <button class="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
        <ul class="recent-searches-list"></ul>
      </header>

      <section class="weather-info" style="display: none">
        <div class="location-date-container">
          <div class="location">
            <span class="material-symbols-outlined"> location_on </span>
            <h4 class="country-txt">India</h4>
          </div>
          <h5 class="current-date-txt">Mon, 22 Apr</h5>
        </div>
        <div class="weather-summary-container">
          <img src="assets/weather/rainy_day.png" class="weather-summary-img" />
          <div class="weather-summary-info">
            <h1 class="temp-txt">29Â°C</h1>
            <h3 class="condition-txt regular-txt">Clouds</h3>
          </div>
        </div>
        <div class="weather-conditions-container">
          <div class="condition-item">
            <span class="material-symbols-outlined"> water_drop </span>
            <div class="condition-info">
              <h5 class="regular-txt">Humidity</h5>
              <h5 class="humidity-value-txt">55%</h5>
            </div>
          </div>
          <div class="condition-item">
            <span class="material-symbols-outlined"> air </span>
            <div class="condition-info">
              <h5 class="regular-txt">Wind Speed</h5>
              <h5 class="wind-value-txt">2 M/s</h5>
            </div>
          </div>
        </div>
        <div class="forcast-items-container"></div>
      </section>

      <section class="search-city section-message" style="display: flex">
        <img src="assets/message/searching.png" />
        <div>
          <h1>Search City...</h1>
          <h4 class="regular-txt">
            Find out the weather condition of the city
          </h4>
        </div>
      </section>

      <section class="not-found section-message">
        <img src="assets/message/notFound.png" />
        <div>
          <h1>Error!!</h1>
          <h4 class="regular-txt">City not found</h4>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
